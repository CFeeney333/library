<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="cards">
        <div class="card" id="new-card">
            <button id="new-button">
                <img src="icons/plus.svg" alt="new">
            </button>
        </div>
    </div>
    <div class="form hidden">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title">
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author">
        </div>

        <div class="form-group">
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages">
        </div>

        <div class="checkbox-group">
            <label for="is-read">I have read this book</label>
            <input type="checkbox" name="is-read" id="is-read">
        </div>

        <div class="button-group">
            <input type="button" value="Cancel" id="cancel-button">
            <input type="button" value="Add Book" id="add-button">
        </div>
    </div>
</body>
</html>
